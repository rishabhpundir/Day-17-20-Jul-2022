{% extends 'base.html' %}
{% block title%}To Do List{% endblock title%}
{% block homepage_active %}active{% endblock homepage_active %}

{% block body %}
<div class="container my-3">
    <h1 class="text-center">Welcome Human</h1>
    <h2 class="text-center">Add a Task!</h2>

    {% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Yay! Task Added Successfully.</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    
    <form action="/" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="task_title">Title</label>
            <input type="text" class="form-control" id="task_title" name="task_title" placeholder="Enter Task Title">
        </div>
        <div class="form-group">
            <label for="task_img">Add an Image regarding Task :</label>
            <input type="file" class="form-control" id="task_img" name="task_img">
        </div>
        <div class="form-group">
            <label for="task_desc">Task Description</label>
            <textarea class="form-control" id="task_desc" name="task_desc" rows="5"></textarea>
        </div>
        
        <button type="submit" class="btn btn-success">Add Task!</button>
    </form>

</div>
    {% endblock body %}
